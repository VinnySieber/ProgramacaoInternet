<!DOCTYPE html>
<html>
<head>
  <title>Venda de camisetas</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Calculadora de venda de camisetas</h1>

  <!-- Entrada de quantidade de camisetas pequenas -->
  <label>Quantidade de camisetas pequenas:</label>
  <input type="number" id="pequenas"><br><br>

  <!-- Entrada de quantidade de camisetas medias -->
  <label>Quantidade de camisetas medias:</label>
  <input type="number" id="medias"><br><br>

  <!-- Entrada de quantidade de camisetas grandes -->
  <label>Quantidade de camisetas grandes:</label>
  <input type="number" id="grandes"><br><br>

  <!-- Botao para calcular -->
  <button onclick="calcularTotal()">Calcular valor total</button>

  <!-- Resultado aparece aqui -->
  <p id="resultado"></p>

</body>
</html>
