<!DOCTYPE html>
<html>
<head>
  <title>Dias desde o inicio do ano</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Calculadora de dias</h1>

  <!-- Campo para digitar o mes -->
  <label>Digite o mes (1 a 12):</label>
  <input type="number" id="mes"><br><br>

  <!-- Campo para digitar o dia -->
  <label>Digite o dia (1 a 30):</label>
  <input type="number" id="dia"><br><br>

  <!-- Botao que executa o calculo -->
  <button onclick="calcularDias()">Calcular dias</button>

  <!-- Resultado sera mostrado aqui -->
  <p id="resultado"></p>

</body>
</html>
