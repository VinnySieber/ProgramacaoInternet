<!DOCTYPE html>
<html>
<head>
  <title>Calculo de salario</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Calculo de salario com aumento e desconto</h1>

  <!-- Entrada do salario -->
  <label>Digite o salario atual:</label>
  <input type="number" id="salario" step="0.01"><br><br>

  <!-- Botao para calcular -->
  <button onclick="calcularSalario()">Calcular salario</button>

  <!-- Resultado vai aparecer aqui -->
  <p id="resultado"></p>

</body>
</html>
