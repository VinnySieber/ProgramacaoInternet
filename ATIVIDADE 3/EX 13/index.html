<!DOCTYPE html>
<html>
<head>
  <title>Area da pizza</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Calculadora da area da pizza</h1>

  <!-- Entrada do raio da pizza -->
  <label>Digite o raio da pizza:</label>
  <input type="number" id="raio" step="0.01"><br><br>

  <!-- Botao para calcular -->
  <button onclick="calcularArea()">Calcular area</button>

  <!-- Resultado aparece aqui -->
  <p id="resultado"></p>

</body>
</html>
