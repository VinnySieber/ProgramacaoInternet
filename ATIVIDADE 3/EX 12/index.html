<!DOCTYPE html>
<html>
<head>
  <title>Separar numero</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Separador de digitos</h1>

  <!-- Campo para digitar o numero -->
  <label>Digite um numero inteiro (ate 3 digitos):</label>
  <input type="number" id="numero"><br><br>

  <!-- Botao para calcular -->
  <button onclick="separarDigitos()">Separar digitos</button>

  <!-- Resultado vai aparecer aqui -->
  <p id="resultado"></p>

</body>
</html>
