<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Ferraduras</title>
  <script src="script.js"></script> <!-- conecta o javascript -->
</head>
<body>

  <h1>Ferraduras para cavalos</h1>

  <!-- Campo para digitar a quantidade de cavalos -->
  <label>Quantidade de cavalos:</label>
  <input type="number" id="cavalos"><br><br>

  <!-- Botao que calcula -->
  <button onclick="calcularFerraduras()">Calcular ferraduras</button>

  <!-- Resultado vai aparecer aqui -->
  <p id="resultado"></p>

</body>
</html>
