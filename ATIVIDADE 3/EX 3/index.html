<!DOCTYPE html>
<html>
<head>
  <title>Calculadora da padaria</title>
  <script src="script.js"></script> <!-- conecta o javascript -->
</head>
<body>

  <h1>Vendas da padaria Hotpao</h1>

  <!-- Campo para digitar quantidade de paes -->
  <label>Quantidade de paes:</label>
  <input type="number" id="paes"><br><br>

  <!-- Campo para digitar quantidade de broas -->
  <label>Quantidade de broas:</label>
  <input type="number" id="broas"><br><br>

  <!-- Botao que calcula os valores -->
  <button onclick="calcularVendas()">Calcular total</button>

  <!-- Resultado vai aparecer aqui -->
  <p id="resultado"></p>

</body>
</html>
