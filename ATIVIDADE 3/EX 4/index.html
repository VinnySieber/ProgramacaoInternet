<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de dias de vida</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Dias de vida</h1>

  <!-- Campo para digitar o nome -->
  <label>Digite seu nome:</label>
  <input type="text" id="nome"><br><br>

  <!-- Campo para digitar a idade -->
  <label>Digite sua idade:</label>
  <input type="number" id="idade"><br><br>

  <!-- Botao que executa o calculo -->
  <button onclick="calcularDias()">Calcular dias de vida</button>

  <!-- Resultado aparece aqui -->
  <p id="resultado"></p>

</body>
</html>
