<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de litros</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Posto de gasolina</h1>

  <!-- Campo para digitar o preco por litro -->
  <label>Preco do litro da gasolina:</label>
  <input type="number" id="preco" step="0.01"><br><br>

  <!-- Campo para digitar quanto vai pagar -->
  <label>Valor do pagamento:</label>
  <input type="number" id="valor" step="0.01"><br><br>

  <!-- Botao para calcular -->
  <button onclick="calcularLitros()">Calcular litros</button>

  <!-- Resultado vai aparecer aqui -->
  <p id="resultado"></p>

</body>
</html>
