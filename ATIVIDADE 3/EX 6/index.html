<!DOCTYPE html>
<html>
<head>
  <title>Restaurante Bem-Bao</title>
  <script src="script.js"></script> <!-- conecta com o javascript -->
</head>
<body>

  <h1>Calculadora de refeicao</h1>

  <!-- Campo para digitar o peso do prato -->
  <label>Peso do prato (em quilos):</label>
  <input type="number" id="peso" step="0.001"><br><br>

  <!-- Botao para calcular o valor -->
  <button onclick="calcularValor()">Calcular valor</button>

  <!-- Local para mostrar o resultado -->
  <p id="resultado"></p>

</body>
</html>
