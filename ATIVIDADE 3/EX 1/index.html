<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Area</title>
  <script src="script.js"></script> <!-- aqui estamos conectando o arquivo javascript -->
</head>
<body>

  <h1>Calculadora de area do terreno</h1>

  <!-- Entrada da largura -->
  <label>Largura:</label>
  <input type="number" id="largura"><br><br>

  <!-- Entrada do comprimento -->
  <label>Comprimento:</label>
  <input type="number" id="comprimento"><br><br>

  <!-- Botao que chama a funcao para calcular a area -->
  <button onclick="calcularArea()">Calcular area</button>

  <p id="resultado"></p> <!-- Aqui sera mostrada a resposta -->

</body>
</html>
