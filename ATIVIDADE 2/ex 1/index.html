<!DOCTYPE html>
<html>
<head>
  <title>Calculo de cotacao</title>
</head>
<body>

  <h1>Simulador de cotacao do dolar</h1>

  <!-- Campo para digitar a cotacao atual -->
  <label for="cotacao">Informe a cotacao atual do dolar:</label>
  <input type="number" id="cotacao" step="0.01"><br><br>

  <!-- Botao para calcular os reajustes -->
  <button onclick="calcularReajuste()">Calcular</button>

  <!-- Onde o resultado sera exibido -->
  <p id="resultado"></p>

  <!-- Ligando ao JavaScript -->
  <script src="script.js"></script>

</body>
</html>
