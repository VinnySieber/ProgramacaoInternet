<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de omelete</title>
</head>
<body>

  <h1>Omelete por pessoa</h1>

  <!-- Entrada da quantidade de pessoas -->
  <label for="pessoas">Quantas pessoas vao comer?</label>
  <input type="number" id="pessoas"><br><br>

  <!-- Botao para calcular -->
  <button onclick="calcularIngredientes()">Calcular</button>

  <!-- Onde o resultado sera exibido -->
  <p id="resultado"></p>

  <!-- Ligacao com o JavaScript -->
  <script src="script.js"></script>

</body>
</html>
