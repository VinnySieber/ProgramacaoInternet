<!DOCTYPE html>
<html>
<head>
  <title>Reajuste de Saldo</title>
</head>
<body>

  <h1>Reajuste de 1% no Saldo</h1>

  <!-- Campo para digitar o saldo -->
  <label for="saldo">Informe o saldo:</label>
  <input type="number" id="saldo"><br><br>

  <!-- Botão para calcular o reajuste -->
  <button onclick="reajustarSaldo()">Calcular Reajuste</button>

  <!-- Espaço onde o resultado será mostrado -->
  <p id="resultado"></p>

  <!-- Conectando com o JavaScript -->
  <script src="script.js"></script>

</body>
</html>
