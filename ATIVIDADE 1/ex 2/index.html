<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Preço por Quilo</title>
</head>
<body>

  <h1>Calcular Valor a Pagar</h1>

  <!-- Campo para o valor do quilo -->
  <label for="precoQuilo">Preco por quilo:</label>
  <input type="number" id="precoQuilo"><br><br>

  <!-- Campo para a quantidade consumida -->
  <label for="quantidade">Quantidade consumida (kg):</label>
  <input type="number" id="quantidade"><br><br>

  <!-- Botão que ativa o cálculo -->
  <button onclick="calcularValor()">Calcular</button>

  <!-- Área onde o resultado será mostrado -->
  <p id="resultado"></p>

  <!-- Ligando com o JavaScript -->
  <script src="script.js"></script>

</body>
</html>
